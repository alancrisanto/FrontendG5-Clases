<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    
    <!-- Navegación -->
    <nav class=" navbar navbar-light bg-light">
        <a href="" class="navbar-brand">Product App</a>
    </nav>

    <div class="container">
        <!-- Aplication -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Product name">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" class="form-control" id="price" placeholder="Product Price">
                        </div>
                        <div class="form-group">
                            <input type="number" value="2018" min="190" id="year" class="form-control" placeholder="Año del Producto">
                        </div>
                        <input type="submit" id="btn" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list">

                </div>
            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
