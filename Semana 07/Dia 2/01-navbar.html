<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>

    <!-- NAVBAR -->
    <!-- la clase navbar-expand-BP con su breakpoint indica en que medida va a colapsar los elementos dentro del navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <!-- podemos usar un container para ubicar todos los elementos, container para centrar o contener-fluid para agrupar todo el ancho posible -->

        <div class="container">
            <!-- empezamos aponer los elementos html -->
            <a href="#" class="navbar-brand">Logo APP</a>
            <!-- toggler - interruptor (menu) -->
            <!-- data-bs-toggle (Atributo personalizado para almacenar data) -->
            <!-- data-bs-target hace referencia al elemento con las clases .collapse y navbar-collpase ya que ese elemento agrupa los links que se muestran y esconden de forma responsiva-->
            <button 
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#links">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- id="links" se coloca en data-bs-target (línea 26) -->
            <div class="collapse navbar-collapse" id="links">
                <ul class="navbar-nav">
                    <!-- navbar-item cada link del navbar -->
                    <li class="navbar-item me-2">
                        Inicio
                    </li>
                    <li class="navbar-item me-2">
                        Galería
                    </li>
                    <li class="navbar-item me-2">
                        Contactanos
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
